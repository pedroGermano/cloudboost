<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudboost | Codeboost</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="content-header">
          <a href="#">
            <img src="img/logo.svg" alt="Logo Cloudboost" />
          </a>
          <div class="left-content">
            <a href="#">
              <img src="img/icon-help.svg" alt="icon help" />
              <span>Precisa de ajuda?</span>
            </a>
            <button class="btn-primary">Testar gratis</button>
          </div>
        </div>
      </div>
    </header>
    <section class="s-hero">
      <div class="container">
        <div class="hero-content">
          <div class="left">
            <h1>
              Ferramenta de e-mail marketing perfeita para
              <span>sua empresa!</span>
            </h1>
            <p>
              Aproveite o potencial do e-mail marketing para ganhar vendas e
              fortalecer seu relacionamento com clientes.
            </p>
            <form class="form-email">
              <input type="email" placeholder="Digite seu e-mail" />
              <button class="btn-primary">Testar gratis</button>
            </form>
            <ul>
              <li><img src="img/google.svg" alt="Google" /></li>
              <li><img src="img/facebook.svg" alt="Facebook" /></li>
              <li><img src="img/instagram.svg" alt="Instagram" /></li>
            </ul>
            <div class="review">
              <img src="img/users.png" alt="Users" />
              <div>
                <img src="img/icon-star.svg" alt="icon start" />
                <span>(99K <strong>Reviwes</strong>)</span>
              </div>
            </div>
          </div>
          <img src="img/main-image.png" alt="image hero" />
        </div>
      </div>
    </section>
  </body>
</html>
